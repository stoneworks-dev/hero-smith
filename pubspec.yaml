name: hero_smith
description: Hero Smith app - assemble heroes from modular Components.
version: 1.0.0+1
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

# Minimal dependencies for now.
dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.0
  path_provider: ^2.1.3
  collection: ^1.18.0
  drift: ^2.17.0
  sqlite3_flutter_libs: ^0.5.24
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  drift_dev: ^2.17.0
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.4

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "data/images/logo/logo.png"
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "data/images/logo/logo.png"
  web:
    generate: true
    image_path: "data/images/logo/logo.png"
  windows:
    generate: true
    image_path: "data/images/logo/logo.png"
  macos:
    generate: true
    image_path: "data/images/logo/logo.png"

flutter_native_splash:
  color: "#000000"
  image: "data/images/logo/logo.png"
  android_12:
    color: "#000000"
    image: "data/images/logo/logo.png"

flutter:
  uses-material-design: true
  # Include every JSON file under data/ for seeding.
  assets:
    # General data files
    - data/
    - data/abilities/
    # - data/abilities/class_abilities/
    # - data/abilities/class_abilities_dynamic/

    # New class abilities structure - must include all subdirectories explicitly
    - data/abilities/class_abilities_simplified/
    - data/abilities/class_abilities_simplified/censor_abilities.json
    - data/abilities/class_abilities_simplified/common_abilities.json
    - data/abilities/class_abilities_simplified/conduit_abilities.json
    - data/abilities/class_abilities_simplified/elementalist_abilities.json
    - data/abilities/class_abilities_simplified/fury_abilities.json
    - data/abilities/class_abilities_simplified/null_abilities.json
    - data/abilities/class_abilities_simplified/shadow_abilities.json
    - data/abilities/class_abilities_simplified/tactician_abilities.json
    - data/abilities/class_abilities_simplified/talent_abilities.json
    - data/abilities/class_abilities_simplified/troubadour_abilities.json
    - data/abilities/kits_abilities.json
    - data/abilities/stormwight_abilities.json
    - data/classes_levels_and_stats/
    # Story data (languages, titles, etc.)
    - data/story/
    - data/story/ancestries/
    - data/story/culture/
    # Features data
    - data/features/
    - data/features/class_features/
    # Kits data
    - data/kits/
    # Treasure data
    - data/treasures/
    # Downtime projects data
    - data/downtime/
    # Images
    - data/images/loading_screen/
    - data/images/logo/